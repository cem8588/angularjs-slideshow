<!DOCTYPE html>
<html>

<head>
    <title>Angular slideshow</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body ng-app="app" ng-controller="mainCtr">

    <div class="Slider" ng-mouseover="pauseSlider()" ng-mouseleave="playSlider()">
        <img class="slide animated fadeIn" ng-repeat="slide in slideList" ng-show="SliderItemActive==$index" src="{{slide.img}}">

        <button type="button" class="btn sliderIcon leftNextIcon" ng-click="SliderNext()">►</button>
        <button type="button" class="btn sliderIcon leftPrevIco" ng-click="SliderPrev()">◄</button>

    </div>

    <div class="author">
        <p>
            <a href="https://github.com/Thinkdiff/angularjs-slideshow">On Github</a>
        </p>
        <p>
            Created by: Amir Salar Pourhasan (<a href="https://github.com/Thinkdiff">thinkdiff</a> )
        </p>

        <p>
            Email: <a href="mailto:asp.2073@gmail.com">asp.2073@gmail.com</a>
        </p>
    </div>

    </div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript">
	var myApp = angular.module("app" , []);

    myApp.controller("mainCtr" , function($scope){

    	var slides = [
    		{'img' : 'http://tanabche.com/wp-content/uploads/2017/02/1.jpg'},
    		{'img' : 'http://tanabche.com/wp-content/uploads/2017/02/2.jpg'},
    		{'img' : 'http://tanabche.com/wp-content/uploads/2017/02/3.jpg'},
    		{'img' : 'http://tanabche.com/wp-content/uploads/2017/02/4.jpg'},
    		{'img' : 'http://tanabche.com/wp-content/uploads/2017/02/5.jpg'},
    		{'img' : 'http://tanabche.com/wp-content/uploads/2017/02/6.jpg'},
    	];

    	$scope.slideList = slides;

    	var SliderPause = 0;
		$scope.pauseSlider = function(){
			SliderPause = 1;
		};
		$scope.playSlider = function(){
			SliderPause = 0;
		};

		var startSlider = 1;
		$scope.SliderItemActive = startSlider;
		setInterval(function(){
			if (SliderPause != 1) {
				if (startSlider < 5 ) {
					startSlider++;
				}else{
					startSlider = 1;
				}
				$scope.$apply(function () {
			        $scope.SliderItemActive = startSlider;
			    });
		    }
		},4000);

		$scope.SliderNext = function(){
			var curent = $scope.SliderItemActive;
			if ($scope.SliderItemActive < 5) {
				$scope.SliderItemActive++;
			}else{
				$scope.SliderItemActive = 1;
			}		
		};

		$scope.SliderPrev = function(){
			var curent = $scope.SliderItemActive;
			if ($scope.SliderItemActive > 1) {
				$scope.SliderItemActive--;
			}else{
				$scope.SliderItemActive = 5;
			}		
		};
		
	});
			
	</script>
</body>
</html>
